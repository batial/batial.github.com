  <main>
    <form class="container needs-validation" novalidate>
        <div class="d-flex justify-content-between pt-3">
          <h3>Perfil</h3>
          <img src="img/img_perfil.png" id="tableBanner" >
        </div>
        
        <div class="perfil-form">
          <div>
            <label for="pName">Nombre <span class="required">*</span> </label>
            <input type="text" class="form-control"  id="pName" required>
            <div class="invalid-feedback">
              Ingresa un nombre correcto.
            </div>
          </div>
          <div>
            <label for="pSecName">Segundo nombre</label>
            <input type="text" class="form-control pInput" id="pSecName">
          </div>
          <div>
            <label for="pSurName">Apellido <span class="required">*</span></label>
            <input type="text" class="form-control pInput"  id="pSurName" required>
            <div class="invalid-feedback">
              Ingresa un apellido correcto.
            </div>
          </div>
          <div>
            <label for="pSecSurName">Segundo apellido</label>
            <input type="text" class="form-control pInput"  id="pSecSurName">
          </div>
          <div>
            <label for="pEmail">Email <span class="required">*</span></label>
            <input type="email" class="form-control pInput"  id="pEmail" required>
            <div class="invalid-feedback">
              Ingresa un Email correcto.
            </div>
          </div>
          <div>
            <label for="pPhone">Cargar foto</label>
            <input type="file" class="form-control"  id="pPhoto">
          </div>
          <div>
            <label for="pPhone">Teléfono de contacto</label>
            <input type="number" class="form-control pInput"  id="pPhone">
          </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" id="saveChanges">Guardar cambios</button>
      
    </form>
  </main>
